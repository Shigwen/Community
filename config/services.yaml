# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
        - '../src/DependencyInjection/'
        - '../src/Entity/'
        - '../src/Kernel.php'
        - '../src/Tests/'

  # controllers are imported separately to make sure services can be injected
  # as action arguments even if you don't extend any base controller class
  App\Controller\:
    resource: '../src/Controller/'
    tags: ['controller.service_arguments']

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  validator.unique_email:
    class: App\Validator\Constraints\UniqueEmailValidator
    arguments:
      - '@doctrine.orm.entity_manager'
    tags:
        - { name: validator.constraint_validator, alias: validator.unique_email }

  validator.less_than_raid_type:
    class: App\Validator\Constraints\LessThanRaidTypeValidator
    arguments:
      - '@doctrine.orm.entity_manager'
    tags:
        - { name: validator.constraint_validator, alias: validator.less_than_raid_type }

  validator.greater_than_min_heal:
    class: App\Validator\Constraints\GreaterThanMinHealValidator
    arguments:
      - '@doctrine.orm.entity_manager'
    tags:
        - { name: validator.constraint_validator, alias: validator.greater_than_min_heal }

  validator.greater_than_min_tank:
    class: App\Validator\Constraints\GreaterThanMinTankValidator
    arguments:
      - '@doctrine.orm.entity_manager'
    tags:
        - { name: validator.constraint_validator, alias: validator.greater_than_min_tank }

  validator.greater_than_max_tank_and_heal:
    class: App\Validator\Constraints\GreaterThanMaxTankAndHealValidator
    arguments:
      - '@doctrine.orm.entity_manager'
    tags:
        - { name: validator.constraint_validator, alias: validator.greater_than_max_tank_and_heal }
